<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>web存储</title>

</head>
<body>
<div id="show">123
</div>
<button id="click" type="button" onclick="clickcounter()">click</button>
<button id="reset" onclick="reset()">reset</button>
<script>
    function clickcounter()
    {
        if (typeof(Storage) !== "undefined")
        {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;

            }
            else {
                localStorage.clickcount = 1;


            }
            document.getElementById("show").innerHTML = "点击了：" + localStorage.clickcount;
        }
        else {
            document.getElementById("show").innerHTML = "不支持";

        }
    }
function reset() {
        localStorage.clear();

}
