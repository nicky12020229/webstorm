<span style="font-family:Microsoft YaHei;font-size:12px;"><!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>可拖动</title>
<style type="text/css">
#source{
    border: 1px solid #000000;
    background-color: #ccc;
    width: 80px;
    height: 80px;
}
</style>

</head>
<body>
<div id="source">
HELLO WORLD。
</div>
<script type="text/javascript">
    var source = document.getElementById("source");
    source.ondragstart = function(evt){
        //让拖动携带数据
        evt.dataTransfer.setData("text/plain","www.fkjava.org");
    }
    document.ondragover = function(evt){
        //取消事件的默认行为
        return false;
    }
    document.ondrop = function(evt){
        source.style.position = "absolute";
        source.style.left = evt.pageX + "px";
        source.style.top = evt.pageY + "px";
        //取消事件的默认行为
        return false;
    }
</script>
</body>
</html>
</span>
